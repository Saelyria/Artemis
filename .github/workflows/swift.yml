name: Artemis-Build

on:
  push:
    branches:
        - main
        - develop
        - ci
    paths:
      - '.swiftlint.yml'
      - '**/*.swift'
  pull_request:
    branches:
        - main
        - develop
        - ci
    paths:
      - '.swiftlint.yml'
      - '**/*.swift'

jobs:
  lint:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1
      - name: GitHub Action for SwiftLint
        uses: norio-nomura/action-swiftlint@3.2.1
  build:
    runs-on: macos-latest
    steps:
    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest
    - uses: actions/checkout@v2
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
